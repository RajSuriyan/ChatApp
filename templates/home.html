{%extends 'base.html'%}
    
    {%block content%}
    
    <form action="/" method="post" class="buttons ">
        <h3>Enter the Chat Room</h3>
        <div>
            <label>Name:</label>
            <input type="text" placeholder="Pick a Name" name="name" value="{{name}}"/>
        </div>
        <div class="join">
            <label>Code:</label>
            <input type="text" placeholder="Room Code" name="code" value="{{code}}"/>
            <button type="submit" name="join" value="join">Join a Room</button>
        </div>
        <button class="create-btn" type="submit" name="create" value="create" >Create a Room</button>

    </form>
    
   

    {% endblock  content%}
